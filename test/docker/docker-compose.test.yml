version: '3.8'

services:
  # PostgreSQL test database with built-in CLI - aligned with pgqueuer's approach
  postgres:
    build:
      context: ../..
      dockerfile: test/docker/Dockerfile.postgres
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 5s
      timeout: 5s
      retries: 5